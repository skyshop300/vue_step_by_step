<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<!-- <button v-on:click="메소드 이름"> -->
		<button v-on:click="logText">
			click me
		</button>
		<!-- keyup될 때 마다 -->
		<input type="text" v-on:keyup="logText">
		<!-- <input type="text" v-on:keyup.키보드값="logText"> -->
		<input type="text" v-on:keyup.d="logText" placeholder="D 키를 입력하면 이벤트">		<!-- d키를 입력했을 때 event 발생 -->
		<input type="text" v-on:keyup.enter="logText" placeholder="enter를 입력하면 이벤트">	<!--enter키를 입력했을 때 event 발생 -->
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			// 비즈니스 로직들, 이벤트 처리 메소드는 복수. 
			methods: {
				logText: function() {
					console.log('clicked');
				}
			}
		})
	</script>
	
</body>

</html>

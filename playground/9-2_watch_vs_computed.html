<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<div id="app">
		{{ num }}
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				num: 10
			},
			// computed: 간단한 validation 값을 계산
			// vue 내부적으로 계산을 하는 속성 // 캐싱과 빠르게 계산
			// 대부분은 computed를 사용한다.
			computed: {
				doubleNum: function () {
					return this.num * 2;
				}
			},
			// watch: 무거운 로직(매번 실행되는 것이 어려운)
			// 지속적으로 값(매개변수)을 추적
			// 데이터 요청에 적합
			// 대부분은 computed를 사용한다.
			watch: {
				num: function (newValue, oldValue) {
					this.fetchUserByNumber(newValue); // num값에 따라 데이터를 다시 불러오는 logic
				}
			},
			methods: {
				fetchUserByNumber: function (num) {
					// console.log(num);	
					axios.get(num);		// 데이터요청 : watch에 적합
				}
			}
		});
	</script>
</body>

</html>

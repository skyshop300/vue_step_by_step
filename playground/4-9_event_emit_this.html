<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <app-header v-on:하위 컴포넌트에서 발생한 이벤트 이름="상위 컴포넌트의 메서드이름"></app-header> -->
        <!-- passs라는 이벤트를 수신하면 logText라는 이벤트를 발생시킨다. -->
        <app-header v-on:passs="logText"></app-header>
        <app-content v-on:increase="addNumber"></app-content>
        <p>{{ num }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: '<button v-on:click="passEvent">버튼입니다.</button>',
            methods: {
                passEvent: function() {
                    this.$emit('passs');
                }
            }
        }
        var appContent = {
            template: '<button v-on:click="passEvent">숫자 + 1</button>',
            methods: {
                passEvent: function() {
                    this.$emit('increase')
                }
            }
        }

        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent
            },
            methods: {
                logText: function() {
                    console.log('HI!');
                },
                addNumber: function() {
                    console.log("!!!");
                    this.num++;
                }
            },
            data: {
                num: 10
            }
        });
    </script>
    
</body>
</html>

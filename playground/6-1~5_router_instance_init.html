<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<!-- router-link: router에서 페이지 이동을 하기 위한 링크 태그. -->
		<!-- router-link: a태그 / to: href= -->
		<router-link to="/login">Login</router-link>
		<router-link to="/main">Main</router-link>
		<router-view></router-view>
	</div>
	<!-----  router를 위한 기본 구조----->
	<!-- 순서가 중요하다. -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<script>
		var LoginComponent = {
			template: '<div>login</div>'
		};
		var MainComponent = {
			template: '<div>main</div>'	
		}

		var router = new VueRouter({
			mode: 'history',		// URL의 hash(#)를 삭제시킨다.
			// 페이지의 라우팅 정보: 배열
			routes: [
				// 페이지의 갯수만큼 객체의 갯수가 필요. 객체
				// Login페이지 정보
				{
					//페이지의 URL
					path: '/login',
					// name: '/login'		// name속성으로 적용시켜도 된다.
					// 해당 URL에서 표시될 컴포넌트
					component: LoginComponent		// 페이지 마다 뿌려지는 component는 하나다
				},
				{
					path: '/main',
					component: MainComponent
				}
			]
		});

		// vue Plugin 확인해보면 
		new Vue({
			el: '#app',
			router: router // 앞router: router속성 // 뒤에 오는 router: 위의 router변수
			// components: // root에는 여러개를 등록할 수 있기 때문에 componentS
		});
	</script>
	
</body>
</html>

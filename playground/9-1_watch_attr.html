<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p>{{ num }}</p>
		<button v-on:click="addNum">increase</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				num: 10
			},
			// watch: 속성 값이 변경되면 내부에 정의된 function이 실행된다.
			//?? 왜 func -> func 호출하지 않는가?
			watch: {
				num: function( ) {
					this.logText();
				}
			},
			methods: {
				addNum: function() {
					this.num = this.num + 1;
					// this.logText();
				},
				logText: function() {
					console.log("!");
				}
			}
		})

	</script>
	
</body>
</html>

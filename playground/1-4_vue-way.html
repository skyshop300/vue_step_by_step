<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
    
    </div>

    <script>
        // Reactivity: 데이터의 변화를 화면에서 자동으로 감지하여 보여줌.
        var div = document.querySelector('#app');
        var viewModel = {};

        // 객체의 동작을 재정의 하는 API
        // Object.defineProperties(대상 객체, 객체의 속성, {
            // 정의할 내용
        //});
        // 객체의 동작을 재정의 하는 API
       Object.defineProperty(viewModel, 'str', {
           // 속성에 접근했을 때의 동작 정의
           get: function() {
               console.log('접근');
           },
           // 속성에 값을 할당했을 때의 동작
           set: function() {
               console.log('할당');
           }
        }); 
    </script>
    
    
</body>
</html>

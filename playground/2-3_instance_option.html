<html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        //
        var options = {
            el: '#app',
            data: {
                message: 'Hello Vue.jss'
            }

        // 객체를 안에다가 통째로 넣어주는 방식이 좋다.
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.jss'
            }, 
            methods: {
                
            }
        })
    </script>
</body>

</html>

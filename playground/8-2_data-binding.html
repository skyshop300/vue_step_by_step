<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{str}}
        {{num}}
        {{doubleNum}} <!-- computed를 사용 -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                str: 'hi',
                num: 99,
            },
            // 수식을 계산한다
            computed:  {
                doubleNum: function() {
                    return this.num * 2
                }
            }
        })
    </script>
</body>
</html>
